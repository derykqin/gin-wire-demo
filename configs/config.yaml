app:
  name: "gin_wire_demo"  #必填
  port: "8080"
  mode: "debug"   #release,debug,test

database:
  username: "gin_wire_demo"    
  password: "123456"
  host: "127.0.0.1"
  port: 3306
  dbname: "gin_wire_demo"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 60

