  addr: "localhost:6379"
  password: "123456"
  db: 0
  pool_size: 30
  dial_timeout: 10
  read_timeout: 30
  write_timeout: 30
  pool_timeout: 30

log:
  level: "info"  # 可以是 debug, info, warn, error, fatal

jwt:
  signing_key: "k5Xj9Lm2P8vQw3Zy7Nf4Rc6Bh1GtD0sA"  # 建议使用长随机字符串
  timeout: 8h  # Token 有效期
